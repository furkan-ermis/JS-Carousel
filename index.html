<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      defer
      src="https://kit.fontawesome.com/6ab4b1a255.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="carousel">
      <button
        title="button"
        data-hidden
        class="carousel__button carousel__button--left"
      >
        <i class="fas fa-angle-left"></i>
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide" data-current>
            <img class="carousel__image" src="img/001.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="img/002.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="img/007.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button title="button" class="carousel__button carousel__button--right">
        <i class="fas fa-angle-right"></i>
      </button>
      <div class="carousel__nav">
        <button
          title="button"
          data-current
          class="carousel__indicators"
        ></button>
        <button title="button" class="carousel__indicators"></button>
        <button title="button" class="carousel__indicators"></button>
      </div>
    </div>
  </body>
</html>
